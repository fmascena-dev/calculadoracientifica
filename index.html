<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atividade 1 - Calculadora Científica - iTalents</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button id="clear">C</button>
            <button id="delete">⌫</button>
            <button id="percent">%</button>
            <button class="btn" value="/">/</button>
    
            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn" value="*">*</button>
    
            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn" value="-">-</button>
    
            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn" value="+">+</button>
    
            <button class="btn" value="0">0</button>
            <button class="btn" value=".">.</button>
            <button id="equals">=</button>
            <button id="sqrt">√</button>
    
            <button id="power2">x²</button>
            <button id="power">xʸ</button>
            <button id="sin">sin</button>
            <button id="cos">cos</button>
            <button id="tan">tan</button>
            <button id="log">log</button>
            <button id="pi">π</button>
        </div>
    </div>
    
    <script src="/script.js"></script>
</body>
</html>
